<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý môn học</title>
    <link rel="shortcut icon" href="https://media.iuh.edu.vn/Media/2_sviuh/Images/icon65d669c1-0-e.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard_NhanVien.css">
    <link rel="stylesheet" href="/css/toast_GiaoVu.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/quanLyMonHoc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#navbarPlaceholder").load("./navbar.html");
            $("#sidebarPlaceholder").load("./sidebar.html");
        });
    </script>
</head>
<body>
    <div id="toast"></div>
    <div id="navbarPlaceholder"></div>
    <div id="sidebarPlaceholder"></div>

    <div class="container" id="mainContent">
        <div class="row">
            <div class="col-md-6">
                <h2>Quản lý môn học</h2>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchCourseInput" placeholder="Tìm kiếm môn học">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchCourseBtn">Tìm kiếm</button>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="courseNameInput">Tên môn học:</label>
                    <input type="text" class="form-control" id="courseID" style="display:none;">
                    <input type="text" class="form-control" id="courseNameInput" placeholder="Nhập tên môn học" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="creditInput">Số tín chỉ:</label>
                    <input type="number" class="form-control" id="creditInput" placeholder="Nhập số tín chỉ" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="theoryHoursInput">Số tiết lý thuyết:</label>
                    <input type="number" class="form-control" id="theoryHoursInput" placeholder="Nhập số tiết lý thuyết" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="practiceHoursInput">Số tiết thực hành:</label>
                    <input type="number" class="form-control" id="practiceHoursInput" placeholder="Nhập số tiết thực hành" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-primary" id="showFormButton" data-toggle="modal" data-target="#monHocModal">Chọn môn tiên quyết</button>
                </div>
                <div id="selectedSubjectsContainer" class="mb-3">
                    <!-- Các nút chứa tên môn học được chọn sẽ hiển thị ở đây -->
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
        <br>
        <h3>Danh sách môn học</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên môn học</th>
                    <th>Số tín chỉ</th>
                    <th>Số tiết lý thuyết</th>
                    <th>Số tiết thực hành</th>
                    <th>Môn tiên quyết</th>
                </tr>
            </thead>
            <tbody id="courseList">
                <!-- Danh sách môn học sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <!-- Modal cho Form Môn học -->
    <div class="modal fade" id="monHocModal" tabindex="-1" role="dialog" aria-labelledby="monHocModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="monHocModalLabel">Form Môn Học</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3 search-container">
                        <input type="text" class="form-control" id="searchSubjectInput" placeholder="Tìm kiếm môn học">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Tìm kiếm</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên môn học</th>
                                <th>Số tín chỉ</th>
                                <th>Số tiết lý thuyết</th>
                                <th>Số tiết thực hành</th>
                                <th>Môn tiên quyết</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="monHocTable">
                            <!-- Thông tin về môn học sẽ được thêm vào đây -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
